<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Library Finder</h1>
        <div class="nav-buttons">
            <button onclick="openLoginModal()">User Login</button>
            <button onclick="openAdminLoginModal()">Admin Login</button>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for libraries...">
        <button onclick="searchLibrary()">Search</button>
    </div>

    <!-- Library List -->
    <div id="libraryList"></div>

    <!-- Map Display -->
    <div id="map"></div>

    <!-- Login Modal (User & Admin) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="phoneNumber" placeholder="Enter Mobile Number">
            <input type="email" id="email" placeholder="Enter Email">
            <button onclick="loginUser()">Login</button>
            <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Reset Password</h2>
            <input type="text" id="resetPhoneNumber" placeholder="Enter Registered Mobile">
            <input type="email" id="resetEmail" placeholder="Enter Registered Email">
            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
