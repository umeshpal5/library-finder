<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Library - Map View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="app-title">
                <h1>Find Libraries</h1>
            </div>
            <div class="auth-buttons">
                <a href="super-admin-login.html" class="nav-button">Super Admin</a>
                <a href="admin-login.html" class="nav-button">Admin Login</a>
            </div>
        </div>
    </header>

    <main class="map-view-main">
        <div class="search-bar-map">
            <input type="text" id="searchInput" placeholder="Search library or area...">
            <button onclick="searchLibrariesOnMap()">Search</button>
        </div>
        <div id="map" class="map-container">
            <img src="jaipur_map_placeholder.png" alt="Map of Jaipur" class="base-map-image">
            <div id="map-markers-container" class="map-markers-container">
                </div>
            <p class="map-note"> (यह एक वास्तविक इंटरेक्टिव नक्शा नहीं है, केवल एक सांकेतिक नक्शा है)</p>
        </div>
        <div id="libraries-list-below-map" class="libraries-grid">
            </div>
    </main>
    <footer>
        <p>&copy; 2025 Library Finder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
