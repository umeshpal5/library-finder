<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libradar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="menu-icon" onclick="toggleAdminMenu()">â˜°</div>
        <h1>Libradar</h1>
    </nav>

    <!-- Admin Menu -->
    <div id="adminMenu" class="admin-menu">
        <button onclick="openSuperAdminLogin()">Super Admin Login</button>
        <button onclick="openAdminLogin()">Admin Login</button>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for libraries...">
        <button onclick="searchLibrary()">Search</button>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Super Admin Login Modal -->
    <div id="superAdminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSuperAdminLogin()">&times;</span>
            <h2>Super Admin Login</h2>
            <input type="text" id="superAdminPhone" placeholder="Enter Mobile Number">
            <input type="email" id="superAdminEmail" placeholder="Enter Email">
            <input type="password" id="superAdminPassword" placeholder="Enter Password">
            <button onclick="loginSuperAdmin()">Login</button>
            <p><a href="#" onclick="forgotPassword('superAdmin')">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminLogin()">&times;</span>
            <h2>Admin Login</h2>
            <input type="text" id="adminPhone" placeholder="Enter Mobile Number">
            <input type="email" id="adminEmail" placeholder="Enter Email">
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button onclick="loginAdmin()">Login</button>
            <p><a href="#" onclick="forgotPassword('admin')">Forgot Password?</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
