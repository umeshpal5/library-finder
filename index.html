<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaipur Study Libraries</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS (Free Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Map View (Default Screen) -->
    <div id="map-screen" class="screen">
        <header>
            <h1>Jaipur Study Libraries</h1>
            <div class="auth-buttons">
                <button onclick="showLogin('superadmin')">Super Admin</button>
                <button onclick="showLogin('admin')">Library Admin</button>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search libraries...">
            <button onclick="searchLibraries()">Search</button>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Super Admin Login -->
    <div id="superadmin-login" class="login-screen hidden">
        <div class="login-box">
            <h2>Super Admin Login</h2>
            <input type="password" id="superadmin-password" placeholder="Password">
            <button onclick="loginSuperAdmin()">Login</button>
            <button onclick="hideLogin()">Back to Map</button>
        </div>
    </div>

    <!-- Library Admin Login -->
    <div id="admin-login" class="login-screen hidden">
        <div class="login-box">
            <h2>Library Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Username">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="loginLibraryAdmin()">Login</button>
            <button onclick="hideLogin()">Back to Map</button>
        </div>
    </div>

    <!-- Super Admin Panel -->
    <div id="superadmin-panel" class="screen hidden">
        <header>
            <h2>Super Admin Dashboard</h2>
            <button onclick="logout()">Logout</button>
        </header>
        <div class="admin-content">
            <h3>Manage Libraries</h3>
            <button onclick="addNewLibrary()">Add New Library</button>
            <div id="libraries-list"></div>
        </div>
    </div>

    <!-- Library Admin Panel -->
    <div id="admin-panel" class="screen hidden">
        <header>
            <h2 id="admin-library-name">Library Admin Panel</h2>
            <button onclick="logout()">Logout</button>
        </header>
        <div class="admin-content">
            <div class="admin-tabs">
                <button class="active" onclick="showAdminTab('info')">Library Info</button>
                <button onclick="showAdminTab('students')">Manage Students</button>
            </div>
            <div id="admin-info-tab" class="admin-tab">
                <!-- Library info will load here -->
            </div>
            <div id="admin-students-tab" class="admin-tab hidden">
                <!-- Student management will load here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS (Free Maps) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
